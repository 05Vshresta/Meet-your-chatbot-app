<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <title>ChatBotContainer</title>
       <!--cdn links-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
      
    </head>
    <body>
      <!--chatbot-->
      <h1 class="text-center heading fixed-top">Meet your Chatbot</h1>  
      <img src="https://res.cloudinary.com/dcizd1l0f/image/upload/v1765960964/0c675a8e1061478d2b7b21b330093444_ii585y.gif"
      class="chat-bot-img"/>
     <!--chatbot-container-->
      <div id="chatContainer" class="chat-container">
        
      </div>
     <!--user-->
      <div class="d-flex flex-row justify-content-end">
          <img src="https://res.cloudinary.com/dcizd1l0f/image/upload/v1767974835/5231019_psflz3.png"
          class="user-img"/>
      </div>
       
     <!--user input--> 
      <div class="d-flex flex-row justify-content-center fixed-bottom">
          <input id="userInput" class="user-input" />
          <button id="sendMsgBtn" class="btn btn-primary send-btn" onclick= sendMsgToChatbot()>
           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-square-fill" viewBox="0 0 16 16">
           <path d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1"/>
           </svg>
          </button>

      </div>

      <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
      <script src="app.js"></script>
    
    </body>
</html>
